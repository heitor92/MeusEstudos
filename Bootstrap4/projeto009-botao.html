<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">

  <title>Projeto 009 - Botão</title>
</head>

<body>
  <div class="container">
    <h2>Botão personalizado</h2>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>

    <h2>Botão link</h2>
    <a class="btn btn-primary" href="#" role="button">Apostila 1</a><br><br>
    <a class="btn btn-success" href="#" role="button">Apostila 2</a><br>

    <h2>Botão submeter</h2>
    <button class="btn btn-primary" type="submit">Cadastrar</button>
    <h2>Botão input</h2>
    <input class="btn btn-danger" type="button" value="Editar">

    <h2>Botão input submit</h2>
    <input class="btn btn-warning" type="submit" value="Cadastrar">

    <h2>Botão input reset</h2>
    <input class="btn btn-primary" type="reset" value="Reset">

    <h2>Botão sem cor de fundo</h2>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>

    <h2>Tamanho do Botão</h2>
    <button type="button" class="btn btn-primary btn-lg">Botão grande</button>
    <button type="button" class="btn btn-secondary btn-lg">Botão grande</button>
    <button type="button" class="btn btn-primary btn-sm">Botão pequeno</button>
    <button type="button" class="btn btn-secondary btn-sm">Botão pequeno</button>

    <h2>Botão página inteira</h2>
    <button type="button" class="btn btn-primary btn-lg btn-block">Botão block-level</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block">Botão block-level</button>

    <h2>Botão desativado</h2>
    <button type="button" class="btn btn-lg btn-primary">Visualizar</button>
    <button type="button" class="btn btn-lg btn-danger" aria-disabled="true" disabled>Apagar</button>
    <button type="button" class="btn btn-warning btn-lg" disabled>Editar</button>

    <a href="#" class="btn btn-danger btn-lg disabled">Apagar</a>
  </div>


  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="js/jQuery/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
